<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>Form Pendaftaran</title>
		<link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Form Pendaftaran Bantuan Kuota</h1>
        <form action="./formresult.html" method="GET" class="hform">
            <table>
                <tr>
                    <td>Nama Mahasiswa</td>
                    <td>:</td>
                    <td><input type="text" name="nama_peminjam"></td>
                </tr>
                <tr>
                    <td>NIM</td>
                    <td>:</td>
                    <td><input type="text" name="nim"></td>
                </tr>
                <tr>
                    <td>Program Studi</td>
                    <td>:</td>
                    <td><input type="text" name="program_studi"></td>
                </tr>
                <tr>
                    <td>Operator Seluler</td>
                    <td>:</td>
                    <td>
                        <select name="jenis_operator" >
                            <option value="Telkomsel"> Telkomsel</option>
                            <option value="Axis"> Axis</option>
                            <option value="Smartfren"> Smartfren</option>
                            <option value="XL"> XL</option>
                            <option value="Indosat">Indosat</option>
                            <option value="3" >3</option>
                        </select>
                       <br />
                    </td>
                </tr>
                <tr>
                    <td>Nomor Telepon</td>
                    <td>:</td>
                    <td><input type="text" name="Telepon"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>
                      <button type="submit" name="submit">Submit</button>  
                    </td>
                </tr>
            </table>
        </form>
